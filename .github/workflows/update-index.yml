name: Update Blueprint Index

on:
  push:
    paths:
      - 'blueprints/**/*.xml'
      - 'scripts/generate_index.py'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests
        
    - name: Generate Index and Sync
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
      run: python scripts/generate_index.py
      
    - name: Commit and Push index.json
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add index.json
        # Check if there are changes to commit
        if git diff --staged --quiet; then
          echo "No changes in index.json"
        else
          git commit -m "Auto-update index.json [skip ci]"
          git pull --rebase origin main # 先拉取远程的最新更改并rebase
          git push
        fi
